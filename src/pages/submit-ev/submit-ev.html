<ion-header>

    <ion-navbar>
        <ion-title>Submit Event Request</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-title style="text-align:center">Event Information</ion-title>
    <ion-item>
        <ion-input type="email" placeholder="Title"></ion-input>
    </ion-item>
    <ion-item>
        <ion-input type="email" placeholder="Description"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label color="secondary">Location</ion-label>
        <ion-input placeholder="Student Union"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label color="secondary" style="text-align: left;">Date</ion-label>
        <ion-datetime displayFormat="MMM DD, YYYY HH:mm" [(ngModel)]="myDate"></ion-datetime>
    </ion-item>
    <br>
    <button ion-button block color="secondary">Submit Request</button>

</ion-content>
