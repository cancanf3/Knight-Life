<ion-header>
  <ion-navbar>
    <ion-title>
      Calendar
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-list no-lines>
        <ion-item *ngFor="let events of eventss; let k = index">
          <label>
          {{ days[k] | date : "EEE, M/d @ h:mm a"}}
          </label>
          <hr>
          <ion-item *ngFor="let event of events" (click)="itemSelected(event)">
            <h2 class="titles" style="color:green">{{ event.title }}</h2>

            <ion-icon class="time" name="clock">  {{ event.date | date : "M/d h:mm a" }}</ion-icon>
          </ion-item>
        </ion-item>
    </ion-list>
</ion-content>
