<ion-header>
  <ion-navbar>
    <ion-title>
      Calendar
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item no-lines *ngFor="let events of eventss">
          <hr>
          <ion-item *ngFor="let event of events" (click)="itemSelected(event)">
            <h2 class="titles" style="color:green">{{ event.title }}</h2>
            <p>{{ event.description }}</p>
            <ion-icon class="time" name="clock">  {{ event.date | date : "M/d h:mm a" }}</ion-icon>
          </ion-item>
        </ion-item>
    </ion-list>
</ion-content>
