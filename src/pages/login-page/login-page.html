<ion-header>

  <ion-navbar>
    <ion-title>loginPage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<form *ngIf='!login' (ngSubmit)='onSubmit()' #loginForm='ngForm'>
		<div class="form-group" >
		  <label for="name">Username</label>
      <input type="text" class="form-control" id="name"
              required
              [(ngModel)]="username" name="name"
              (change)='reset()'>
		</div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password"
              required
              [(ngModel)]="password" name="password"
              (change)='reset()'>
    </div>

    <div *ngIf="check" class="alert alert-danger" role="alert">
      <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
      <span class="sr-only">Error:</span>
      Wrong Username/Password
    </div>

    <button ion-button round outline color="primary" type="submit" [disabled]="!loginForm.form.valid">
      <span class="glyphicon glyphicon-log-in"></span>
    </button>

    <button ion-button [navPush]="pushPage" round color="primary" type="button">
      <span style="margin-left: 8px; margin-right: 8px">Register</span>
    </button>

	</form>

  <img style="margin-left: auto; margin-right: auto; display: block; margin-top: 150px" *ngIf='login' src='../../assets/Gif/ring.svg'>

</ion-content>
