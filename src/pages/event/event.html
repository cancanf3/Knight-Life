<ion-header>

  <ion-navbar>
    <ion-title>{{item.title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <h1 style="text-align: center;">{{item.title}}</h1>
    <hr>
    <p class="description">{{item.description}}</p>
    <hr>
    <ion-icon class="info" name="person">  {{ item.owner }}</ion-icon>
    <br>
    <ion-icon class="info" name="clock">  {{ item.date | date : "EEE, M/d @ h:mm a" }}</ion-icon>
    <br>
    <ion-icon class="info" name="navigate">  {{ item.location }}</ion-icon>

</ion-content>
