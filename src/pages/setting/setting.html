<ion-header>

  <ion-navbar>
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-title>Notifications</ion-title>
  <ion-item>
  <ion-toggle checked="true"></ion-toggle>
</ion-item>

  <br> <br>

  <button ion-button block round outline color = "default" (click)="goToFAQ()">Frequently Asked Questions</button>

  <br> <br>

	<button ion-button block round color="danger" type="submit" (click)="logout()">
      <span style="margin-left: 8px; margin-right: 8px">Logout</span>
      <span class="glyphicon glyphicon-log-out"></span>
    </button>

  <br>

</ion-content>
