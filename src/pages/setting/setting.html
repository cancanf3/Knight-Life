<ion-header>

    <ion-navbar>
        <ion-title>Settings</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-title>Notifications Settings</ion-title>

    <button (click)="toggleTitle()" ion-button full>{{notf}} notifications</button>

    <hr>

    <ion-title>Other Settings</ion-title>
    <button ion-button block round outline color = "default" (click)="goToFAQ()">Frequently Asked Questions</button>
    <button ion-button block round color="danger" type="submit" (click)="logout()">
        <span style="margin-left: 8px; margin-right: 8px">Logout</span>
        <span class="glyphicon glyphicon-log-out"></span>
    </button>

    <br>

</ion-content>
